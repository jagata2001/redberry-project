<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>RedBerry - გამოცდილება</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addResume.css">
    <link rel="stylesheet" href="./css/experience.css">
  </head>
  <body>
    <button type="button" name="button" class="startPointButton">
      <img src="./images/leftArrow.png" alt="Left arrow icon">
    </button>
    <div class="inputSide">
      <div class="inputFields">
        <div class="header">
          <h1>ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h1>
          <p>2/3</p>
        </div>
        <div id="experience-0">
          <div class="withOneInput position">
            <label for="position">თანამდებობა</label>
            <div class="inputComponent">
              <input type="text" autocomplete="off" id="position" data-outputContainerId="experienceOut-0" placeholder="დეველოპერი, დიზაინერი, ა.შ." value="">
              <img src="./images/valid.png" alt="Valid">
            </div>
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="withOneInput employer">
            <label for="employer">დამსაქმებელი</label>
            <div class="inputComponent">
              <input type="text" autocomplete="off" id="employer" data-outputContainerId="experienceOut-0" placeholder="დამსაქმებელი" value="">
              <img src="./images/valid.png" alt="Valid">
            </div>
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="inlineTwoInput">
            <div class="separator">
              <label for="startDate">დაწყების რიცხვი</label>
              <div class="inputComponent date">
                <input type="date" autocomplete="off" id="startDate" data-outputContainerId="experienceOut-0" value="" data-forFirefox="">
                <img src="./images/dateIcon.png" alt="Date icon" onclick="event.target.previousElementSibling.showPicker()">
              </div>
            </div>
            <div class="separator">
              <label for="endDate">დამთავრების რიცხვი</label>
              <div class="inputComponent date">
                <input type="date" autocomplete="off" id="endDate" data-outputContainerId="experienceOut-0" value="" data-forFirefox="">
                <img src="./images/dateIcon.png" alt="Date icon" onclick="event.target.previousElementSibling.showPicker()">
              </div>
            </div>
          </div>
          <div class="withTextArea description">
            <label for="description">აღწერა</label>
            <textarea id="description" data-outputContainerId="experienceOut-0" rows="8" cols="80" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
          </div>
          <div class="line"></div>
        </div>
        <button type="button" class="addMore" id="addMore">მეტი გამოცდილების დამატება</button>
        <div class="nextPreviousButtons">
          <button type="button" id="backButton">ᲣᲙᲐᲜ</button>
          <button type="button" class="next" id="nextButton">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </div>
    </div>
    <div class="resume">
      <div class="resumeData">
        <section class="personalInfo" id="personalInfo">
          <div class="data">
            <div class="nameSurname">
              <h1 id="nameOutput"></h1>
              <h1 id="surnameOutput"></h1>
            </div>
            <div class="contactData">
              <img src="./images/email.png" alt="Email icon">
              <a href="#" id="emailOutput"></a>
            </div>
            <div class="contactData">
              <img src="./images/phone.png" alt="Phone icon">
              <a href="#" id="phoneNumberOutput"></a>
            </div>
            <div class="aboutMePlace">
              <h2>ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</h2>
              <p id="aboutMeOutput"></p>
            </div>
          </div>
          <div class="ImageSection">
            <img id="personalImageOutput" src="" alt="Profile image">
          </div>
        </section>
        <img src="./images/resumeLogo.png" class="resumeLogo" alt="Resume logo">
      </div>
    </div>

    <!-- scripts -->
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/experience.js"></script>
    <!-- End of scripts -->
  </body>
</html>
