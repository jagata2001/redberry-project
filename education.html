<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>RedBerry - გამოცდილება</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addResume.css">
    <link rel="stylesheet" href="./css/experience.css">
    <link rel="stylesheet" href="./css/education.css">
  </head>
  <body>
    <button type="button" name="button" class="startPointButton">
      <img src="./images/leftArrow.png" alt="Left arrow icon">
    </button>
    <div class="inputSide">
      <div class="inputFields">
        <div class="header">
          <h1>ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h1>
          <p>3/3</p>
        </div>
        <div id="education-0">
          <div class="withOneInput position">
            <label for="school">სასწავლებელი</label>
            <div class="inputComponent">
              <input type="text" autocomplete="off" id="school" data-outputContainerId="educationOut-0" placeholder="სასწავლებელი" value="">
              <img src="./images/valid.png" alt="Valid">
            </div>
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="inlineTwoInput">
            <div class="separator">
              <label for="degree">ხარისხი</label>
              <div class="inputComponent">
                <button id="degree" class="container" data-outputContainerId="educationOut-0">
                  <span>აირჩიეთ ხარისხი</span>
                  <img src="./images/downArrow.png" alt="Down arrow">
                </button>
              </div>
            </div>
            <div class="separator">
              <label for="endDate">დამთავრების რიცხვი</label>
              <div class="inputComponent date">
                <input type="date" autocomplete="off" id="schoolEndDate" data-outputContainerId="educationOut-0" value="" required>
              </div>
            </div>
          </div>
          <div class="withTextArea description">
            <label for="description">აღწერა</label>
            <textarea id="description" rows="8" cols="80" data-outputContainerId="educationOut-0" placeholder="განათლების აღწერა"></textarea>
          </div>
          <div class="line"></div>
        </div>
        <button type="button" class="addMore" disabled id="addMore">სხვა სასწავლებლის დამატება</button>
        <div class="nextPreviousButtons">
          <button type="button">ᲣᲙᲐᲜ</button>
          <button type="button" class="finish">ᲓᲐᲡᲠᲣᲚᲔᲑᲐ</button>
        </div>
      </div>
    </div>
    <div class="resume">
      <div class="resumeData">
        <section class="personalInfo" id="personalInfo">
          <div class="data">
            <div class="nameSurname">
              <h1 id="nameOutput"></h1>
              <h1 id="surnameOutput"></h1>
            </div>
            <div class="contactData">
              <img src="./images/email.png" alt="Email icon">
              <a href="#" id="emailOutput"></a>
            </div>
            <div class="contactData">
              <img src="./images/phone.png" alt="Phone icon">
              <a href="#" id="phoneNumberOutput"></a>
            </div>
            <div class="aboutMePlace">
              <h2>ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</h2>
              <p id="aboutMeOutput"></p>
            </div>
          </div>
          <div class="ImageSection">
            <img id="personalImageOutput" src="" alt="Profile image">
          </div>
        </section>

          <h2>ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h2>
          <h3>წმ. ანდრიას საპატრიარქოს სასწავლებელი, სტუდენტი</h3>
          <h4>2020-09-09</h4>
          <p>ვსწავლობდი გულმოდგინეთ. მყავდა ფრიადები. რაც შემეძლო — ვქენი. კომპიუტერები მიყვარდა. ვიჯექი ჩემთვის, ვაკაკუნებდი ამ კლავიშებზე. მეუნებოდნენ — დაჯექი, წაიკითხე რამე, რას აკაკუნებ, დრო მოვა და ჩაგიკაკუნებსო. აჰა, მოვიდა დრო და ვერა ვარ დეველოპერი?</p>
        </section> -->
        <img src="./images/resumeLogo.png" class="resumeLogo" alt="Resume logo">
      </div>
    </div>

    <!-- scripts -->
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/education.js"></script>
    <!-- End of scripts -->
  </body>
</html>
