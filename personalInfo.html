<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>RedBerry - პერსონალური ინფორმაცია</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addResume.css">
    <link rel="stylesheet" href="./css/personalInfo.css">
  </head>
  <body>
    <button type="button" name="button" class="startPointButton">
      <img src="./images/leftArrow.png" alt="Left arrow icon">
    </button>
    <div class="inputSide">
      <div class="inputFields">
        <div class="header">
          <h1>ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
          <p>1/3</p>
        </div>
        <div class="inlineTwoInput">
          <div class="separator">
            <label for="name">სახელი</label>
            <div class="inputComponent">
              <input type="text" autocomplete="off" id="name" placeholder="ანზორ" value="">
              <img src="./images/valid.png" alt="Valid">
            </div>
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
          <div class="separator">
            <label for="surname">გვარი</label>
            <!--  class="invalidLabel" -->
            <div class="inputComponent">
              <input type="text" autocomplete="off" id="surname" placeholder="მუმლაძე" value="">
              <img src="./images/invalid.png" alt="Invalid">
            </div>
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
        </div>
        <div class="uploadPersonalImage">
          <label for="personalImage">პირადი ფოტოს ატვირთვა</label>
          <div class="uploadImage">
            <button type="button" name="button">ატვირთვა</button>
            <input type="file" id="personalImage" accept="Image/*" value="">
          </div>
          <img src="./images/valid.png" alt="Valid">
        </div>
        <div class="withTextArea aboutMe">
          <label for="aboutMe">ჩემ შესახებ (არასავალდებულო)</label>
          <textarea id="aboutMe" rows="8" cols="80" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
        </div>
        <div class="withOneInput email">
          <label for="email">ელ.ფოსტა</label>
          <div class="inputComponent">
            <input type="text" autocomplete="off" id="email" placeholder="anzorr666@redberry.ge" value="">
            <img src="./images/valid.png" alt="Valid">
          </div>
          <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
        </div>
        <div class="withOneInput phoneNumber">
          <label for="phoneNumber">მობილურის ნომერი</label>
          <div class="inputComponent">
            <input type="text" autocomplete="off" id="phoneNumber" placeholder="+995 551 12 34 56" value="">
            <img src="./images/valid.png" alt="Valid">
          </div>
          <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
        </div>
        <div class="nextPreviousButtons">
          <button type="button" class="next">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </div>
    </div>
    <div class="resume">
      <div class="resumeData">
        <section class="personalInfo" id="personalInfo">
          <div class="data">
            <div class="nameSurname">
              <h1 id="nameOutput"></h1>
              <h1 id="surnameOutput"></h1>
            </div>
            <div class="contactData">
              <img src="./images/email.png" alt="Email icon">
              <a href="#" id="emailOutput"></a>
            </div>
            <div class="contactData">
              <img src="./images/phone.png" alt="Phone icon">
              <a href="#" id="phoneNumberOutput"></a>
            </div>
            <div class="aboutMePlace">
              <h2>ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</h2>
              <p id="aboutMeOutput"></p>
            </div>
          </div>
          <div class="ImageSection">
            <img id="personalImageOutput" src="" alt="Profile image">
          </div>
        </section>
        <img src="./images/resumeLogo.png" class="resumeLogo" alt="Resume logo">
      </div>
    </div>

    <!-- scripts -->
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/personalInfo.js"></script>
    <!-- End of scripts -->
  </body>
</html>
